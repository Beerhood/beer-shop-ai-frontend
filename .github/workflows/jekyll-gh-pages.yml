name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [main, fix/fix-router]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: npm
      - run: npm ci
      - run: npm run build -- --base-href=/beer-shop-ai-frontend/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/beer-shop-ai-frontend/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
