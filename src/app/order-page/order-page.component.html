<div class="justify-items-center">
  <h1>Order details</h1>
  <div
    class="grid xl:grid-cols-3 grid-cols-subgrid sm:grid-cols-1 md:grid-cols-3 gap-y-4 justify-items-center justify-around p-4"
  >
    <div class="card col-span-2">
      <p-table [value]="products()" [tableStyle]="{ 'min-width': '100%' }" class="">
        <ng-template #header>
          <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Price per unit</th>
            <th>Total price</th>
          </tr>
        </ng-template>
        <ng-template #body let-product>
          <tr>
            <td>{{ product.title }}</td>
            <td>{{ product.brand }}</td>
            <td>{{ product.price.toFixed(2) }}₴</td>
            <td>{{ getTotalPriceForProduct(product._id, product.price).toFixed(2) }}₴</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-4">
      <p-floatlabel>
        <input pInputText formControlName="firstName" autocomplete="off" required />
        <label for="firstName">First name</label>
      </p-floatlabel>
      <p-floatlabel>
        <input pInputText formControlName="lastName" autocomplete="off" required />
        <label for="lastName">Last name</label>
      </p-floatlabel>
      <p-floatlabel>
        <input pInputText formControlName="address" autocomplete="off" required />
        <label for="address">Address</label>
      </p-floatlabel>
      <h2 class="px-4 text-2xl font-normal">Total: {{ totalPrice().toFixed(2) }} ₴</h2>
      <button pButton type="submit" label="Submit Order" [disabled]="orderForm.invalid"></button>
    </form>
  </div>
</div>
