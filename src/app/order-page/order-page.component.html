<div
  class="grid xl:grid-cols-3 grid-cols-subgrid sm:grid-cols-1 md:grid-cols-3 gap-y-4 justify-items-center justify-around p-4"
>
  <p-table [value]="products()" [tableStyle]="{ 'min-width': '100%' }" class="col-span-2">
    <ng-template #body let-product>
      <tr>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.brand }}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="card grid grid-cols-1 gap-4">
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-user"></i>
      </p-inputgroup-addon>
      <input pInputText [(ngModel)]="text1" placeholder="First name" />
    </p-inputgroup>

    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-user"></i>
      </p-inputgroup-addon>
      <input pInputText [(ngModel)]="text3" placeholder="Last name" />
    </p-inputgroup>

    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-map"></i>
      </p-inputgroup-addon>
      <input pInputText [(ngModel)]="text2" placeholder="Address" />
    </p-inputgroup>
    <form #exampleForm="ngForm" (ngSubmit)="onSubmit(exampleForm)" class="flex flex-col gap-4">
    <div class="flex flex-col gap-1">
        <p-inputnumber inputId="integeronly" #inputValue="ngModel" name="inputValue" [(ngModel)]="value" [invalid]="inputValue.invalid && (inputValue.touched || exampleForm.submitted)" required/>
        @if (inputValue.invalid && (inputValue.touched || exampleForm.submitted)) {
            <p-message severity="error" size="small" variant="simple">Number is required.</p-message>
        }
    </div>
    <p-button pButton severity="secondary" type="submit"><span pButtonLabel>Submit</span></p-button>
</form>
  </div>
</div>
