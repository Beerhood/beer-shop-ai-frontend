<p-card [style]="{ position: 'relative', width: '25rem', height: '35rem', overflow: 'hidden'}">
  <ng-template pTemplate="header">
    <img
      alt="Card"
      class="w-full h-48 object-cover"
      src="https://primefaces.org/cdn/primeng/images/card-ng.jpg"
    />
  </ng-template>

  <ng-template pTemplate="title">
    {{ titleValue }}
  </ng-template>

  <ng-template pTemplate="subtitle">
    {{ subtitleValue }}
  </ng-template>

  <!-- content: keep room for the absolute footer -->
  <div class="h-full overflow-hidden pb-20">
    <p class="overflow-hidden leading-6 line-clamp-7">
      {{ descriptionValue }}
    </p>
  </div>

  <!-- footer pinned to bottom of the card -->
  <ng-template pTemplate="footer">
    <div class="absolute bottom-0 left-0 right-0 p-4 bg-white/70 dark:bg-black/40 backdrop-blur">
      <div class="flex gap-3">
        <p-button
          label="Cancel"
          severity="secondary"
          class="flex-1"
          [outlined]="true"
          styleClass="w-full"
        />
        <p-button label="Save" class="flex-1" styleClass="w-full" />
      </div>
    </div>
  </ng-template>
</p-card>
